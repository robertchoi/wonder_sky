<!DOCTYPE html>
<html lang="en">
	<script>
		setTimeout(function(){
		location.reload();
		},5000); // 5000밀리초 = 5초
		</script>	
<head>
	<meta charset="UTF-8">
	<title>Wonder Sky</title>
</head>
<body>
	<h1>Top Score Page</h1>
	<hr/>
	<table width="100%" border="1">
		<tr>
			<th>Number</th>
			<th>ID</th>
			<th>Score </th>
			<th>Time</th>
		</tr>
		<% data.forEach(function(item, index) { %>
		<tr>
			<td> <%= index+1 %> </td>
			<td><%= item.id %> </td>
			<td><%= item.scoreValue %> </td>
			<td><%= item.scoreTime %> </td>
		</tr>
		<% }); %>
	</table>
</body>
</html>
